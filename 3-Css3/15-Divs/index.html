<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Divs</title>
  <style>
    #kedi {
      color: green;
      weight: 50%;
      background-color: gold;

    }

    #kopek {
      color: brown;
      height: 100px;
      background-color: gray;
      overflow: auto;
    }
  </style>
</head>

<body>
  <h3>Cat</h3>
  <div id="kedi">
    <p>Foot</p>
    <p>Water</p>
    <p>Home</p>
  </div>
  <h3>Dog</h3>
  <div id="kopek">
    <p>Foot</p>
    <p>Water</p>
    <p>Park</p>
    <p>Pool</p>
    <p>Home</p>

  </div>
</body>

</html>
