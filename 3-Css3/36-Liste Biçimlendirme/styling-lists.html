<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styling Lists</title>
    <style>
        ul {
            background: gold;
            border: 1px solid gray;
        }

        ul li {
            border-bottom: 1px solid gray;
        }

        ul li:last-child {
            border-bottom: none;
        }

        ol {
            background-color: antiquewhite;
            list-style: none;
            padding: 10px 10px;
            border-right: 5px solid black;
            text-align: right;
        }

    </style>
</head>

<body>
    <ol>
        <li>Web Developer Eğitimi</li>
        <li>Asp.Net Mvc Eğitimi</li>
        <li>Asp.Net Webform Eğitimi</li>
    </ol>

    <ul>
        <li>Web Developer Eğitimi</li>
        <li>Asp.Net Mvc Eğitimi</li>
        <li>Asp.Net Webform Eğitimi</li>
    </ul>
</body>

</html>
