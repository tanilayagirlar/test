<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr>
    <h4>Hesap Bilgileriniz</h4>
    <form>
        <p>Kullanıcı Adı : <input type="text" name="Kullanıcı Adı" placeholder="Kullanıcı adı giriniz" required> </p>
        <p>Eposta : <input type="email" name="Email" placeholder="Eposta giriniz" required> </p>
        <p>Parola : <input type="password" name="Password" placeholder="Parola giriniz" required> </p>
        <h4>Kişisel Bilgileriniz</h4>
        <p> Ad : <input type="text" name="Ad"> </p>
        <p> Soyad : <input type="text" name="Soyad"> </p>
        <p> Şehir : <select name="Şehir">
                <option>Seçiniz</option>
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
            </select> </p>
        <p>Cinsiyet :
            <input type="radio" required name="Cinsiyet"> Erkek
            <input type="radio" required name="Cinsiyet"> Kadın </p>
        <p> Hobileriniz :
            <input type="checkbox" name="Hobiler"> Sinema
            <input type="checkbox" name="Hobiler"> Gezmek
            <input type="checkbox" name="Hobiler"> Spor
            <input type="checkbox" name="Hobiler"> Kitap Okumak </p>
        <p> <input type="submit" value="Kaydet"> </p>
    </form>

</body>

</html>
