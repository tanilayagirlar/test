<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tablolar</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Kurs Adı</th>
                <th>Kurs Saati</th>
                <th>Ders Adeti</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Komple Web Geliştirme Eğitimi</td>
                <td>45</td>
                <td rowspan="2">300</td>
            </tr>
            <tr>
                <td colspan="2">Core 2 MVC Eğitimi:Sıfırdan İleri Seviyeye</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
